<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador de Formatos de Laboratorio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .color-input { width: 32px; height: 32px; border: none; }
    .valores-ref-group { margin-bottom: 0.25rem; display: flex; gap: 0.25rem; align-items: center; }
    .valores-ref-group input[type="text"] { width: 100px; }
    .valores-ref-group input[type="text"].desc { width: 120px; }
    textarea.form-control { min-width: 180px; min-height: 32px; }
    .opciones-input { min-width: 180px; }
    #formula-panel {
      min-width: 220px;
      min-height: 40px;
      position: absolute;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
      padding: 7px;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      max-width: 340px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Diseña tu Formato de Examen</h2>
  <form action="crear_examen.php" method="POST" id="form-examen">
    <div class="mb-3">
      <label for="nombre_examen" class="form-label">Nombre del Examen</label>
      <input type="text" class="form-control" id="nombre_examen" name="nombre" placeholder="Ej: Examen Completo de Orina" required>
    </div>
    <table class="table table-bordered table-editable" id="formatTable">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Metodología</th>
          <th>Unidad</th>
          <th>Opciones</th>
          <th>Valor(es) Referencia</th>
          <th>Fórmula</th>
          <th>Negrita</th>
          <th>Color texto</th>
          <th>Color fondo</th>
          <th>Orden</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas dinámicas -->
      </tbody>
    </table>
    <input type="hidden" id="adicional" name="adicional">
    <button id="addRow" class="btn btn-success mb-2" type="button">Agregar Fila</button>
    <h4>Vista Previa en Tiempo Real</h4>
    <div id="preview" class="border p-3"></div>
    <button class="btn btn-primary mt-3" type="submit" id="saveFormat">Guardar Formato</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="format-builder.js"></script>
</body>
</html>
